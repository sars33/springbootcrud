
<!DOCTYPE html>

<head>

    <title>Title</title>
</head>
<body>
<div align="center">
    <h1>Welcome to login page</h1>

        <table>
            <tr>
                <td>Username:</td>

            <tr>
                <td>Password:</td>

            </tr>
        </table>
    </form>
</div>
